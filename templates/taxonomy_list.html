{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <nav class="mb-8">
        <a href="/" class="text-blue-600 hover:text-blue-800">‚Üê Back to Home</a>
    </nav>

    <h1 class="text-3xl font-bold mb-8">All Tags</h1>

    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="p-6">
            <div class="flex flex-wrap gap-4">
                {% for term in terms %}
                <a href="{{ term.permalink }}" 
                   class="inline-flex items-center gap-2 bg-gray-100 hover:bg-gray-200 rounded-full px-4 py-2 text-gray-700 transition-colors duration-200">
                    <span class="font-semibold">{{ term.name }}</span>
                    <span class="bg-gray-200 text-gray-600 text-sm rounded-full px-2 py-0.5">{{ term.pages | length }}</span>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
