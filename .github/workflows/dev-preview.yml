name: Build Dev Preview with Real Data

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - 'claude/**'
  workflow_dispatch:

env:
  ZOLA_VERSION: "0.19.2"
  METADATA_REPO: "netangel/solombala-shipyard-archive-metadata"
  SCRIPTS_REPO: "netangel/archive-tovarishestvo"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-preview-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  build-preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Zola Templates (this repo)
        uses: actions/checkout@v4
        with:
          path: template

      - name: Checkout JSON Metadata Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.METADATA_REPO }}
          path: source

      - name: Checkout PowerShell Scripts
        uses: actions/checkout@v4
        with:
          repository: ${{ env.SCRIPTS_REPO }}
          path: scripts

      - name: Install PowerShell
        run: |
          sudo apt-get update
          sudo apt-get install -y powershell

      - name: Install Zola
        run: |
          curl -L "https://github.com/getzola/zola/releases/download/v${ZOLA_VERSION}/zola-v${ZOLA_VERSION}-x86_64-unknown-linux-gnu.tar.gz" | tar xz
          sudo mv zola /usr/local/bin

      - name: Convert JSON to Zola Content
        shell: pwsh
        run: |
          . ./scripts/ConvertTo-ZolaContent.ps1 -MetadataPath ./source -ZolaContentPath ./template/content

      - name: Configure base URL for GitHub Pages
        run: |
          cd template
          sed -i 's|base_url = ".*"|base_url = "https://netangel.github.io/solombala-shipyard-archive-site"|' config.toml

      - name: Build Zola Site
        run: |
          cd template
          zola build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./template/public

  deploy-preview:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-preview
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
